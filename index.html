<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOC Website</title>
    <script src="https://kit.fontawesome.com/c69192f2f0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
      <!-- <header>
            <h1 class="text-center text-2xl font-bold">My Text Editor</h1>
      </header> -->
      <main class="bg-sky-400 w-9/12 mx-auto mt-2 p-10">
           <h1 class="text-center text-2xl font-bold">My Text Editor</h1>
            <div class="border border-black w-9/12 mx-auto p-10">
             <div class="flex justify-around ">
                <div class="flex flex-row gap-4">
                    <button id="text-bold" class="hover:bg-blue-600 p-4 rounded-xl"><i class="fa-solid fa-bold"></i></button>
                    <!-- <i id="text-bold" class="fa-solid fa-bold"></i> -->
                    <button id="text-italic" class="hover:bg-blue-600 p-4 rounded-xl"><i class="fa-solid fa-italic"></i></button>
                    <button id="text-underline" class="hover:bg-blue-600 p-4 rounded-xl"><i class="fa-solid fa-underline"></i></button>
                 </div>
                 <div class="flex flex-row gap-4">
                     <i class="fa-solid fa-align-left"></i>
                     <i class="fa-solid fa-align-center"></i>
                     <i class="fa-solid fa-align-right"></i>
                     <i class="fa-solid fa-align-justify"></i>
                 </div>
                 <div class="flex flex-row gap-4">
                     <input type="number" name="" id="">
                     <span>aA</span>
                     <input type="color" name="" id="">
                 </div>
             </div>
             <hr class="border-t border-t-black mt-2">
             <div class="flex justify-center">
                <textarea id="input-text" name="" id="input-text" cols="110" rows="10" class="mt-2 w-9/12"></textarea>
             </div>
            </div>
           
            <div>
                
            </div>
      </main>
      <script src="index.js"></script>
</body>
</html>
